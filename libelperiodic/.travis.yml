dist: xenial
language: c
compiler:
  - clang
  - gcc
before_install:
  - pip install --user cpp-coveralls
script:
    sh -x ./scripts/do-test.sh
after_success:
  - if [ "${CC}" = "gcc" ];
    then
      COVERALLS_PARALLEL=true coveralls --exclude CMakeFiles --gcov gcov --gcov-options '\-lp';
    fi
notifications:
  webhooks: https://coveralls.io/webhook
